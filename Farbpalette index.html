<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbpalette</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f9f9f9;
        }
        .color-box {
            width: 150px;
            height: 150px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .color-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <a href="https://example.com/farbe1" class="color-box" style="background-color: #123456;">#123456</a>
    <a href="https://example.com/farbe2" class="color-box" style="background-color: #789abc;">#789abc</a>
    <a href="https://example.com/farbe3" class="color-box" style="background-color: #abcdef;">#abcdef</a>
    <a href="https://example.com/farbe4" class="color-box" style="background-color: #fedcba;">#fedcba</a>
</body>
</html>
